<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8">
    <title>Post update</title>
  </head>
  <body>
    <div class="container"> <!--start here -->
    <h1>Post update</h1>
     <form method="post" action="/boards/{{ board_id }}/posts/{{ post_id }}/recommands/{{ recommand_id }}/update">{% csrf_token %}
    <div>
      <label><b>Title</b></label>
      <input style="width:100%;" type="text" name="title" value="{{ title }}">
    </div>
    
    <div>
      <label><b>Content</b></label>
      <textarea style="width:100%;" name="content" rows="5">{{ content }}</textarea>
    </div>
    <button type="submit">Post</button>
  </form>
  </div> <!-- end here -->
  </body>
</html>
