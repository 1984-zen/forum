<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <meta charset="utf-8">
  <title>Sign up</title>
</head>

<body>
  <div class="container">
    <!-- start here -->
    <h1>Sign up</h1>

    {% if f.errors %}
    <p style="color: red;">Please correct the error{{ f.errors|pluralize }} below:</p>
    {% endif %}

    <form method="post" action="/register" enctype="multipart/form-data">{% csrf_token %}
      {{ f.as_p }}
      <button type="submit">send</button>
    </form>

  </div> <!-- end here -->
</body>

</html>
