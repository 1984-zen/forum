<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <form method="post" action="/login/method_post" enctype="multipart/form-data">{% csrf_token %}
    <div>
      <label>account</label>
      <input type="text" name="account" required="true">
    </div>
    
    
    <div>
      <label>password</label>
       <input type="password" name="password" required="true">
    </div>
        
    <button type="submit">send</button>
  </form>
  <span>or <a href = "/register">Register</a></span>
  </body>
</html>
