<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8">
    <title>Sign in</title>
  </head>
  <body>
    <div class="container"> <!-- staart here -->
    <h1>Sign in</h1>
    <form method="post" action="/login/method_post" enctype="multipart/form-data">{% csrf_token %}
    <div>
      <label>account</label>
      <input type="text" name="account" required="true">
    </div>
    <br>
    
    <div>
      <label>password</label>
       <input type="password" name="password" required="true">
    </div>
        <br>
    <button type="submit">send</button>
  </form>
  <!--<span>or <a href = "/register">Register</a></span>-->
  </div> <!-- end here -->
  </body>
</html>
