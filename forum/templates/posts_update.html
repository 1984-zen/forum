<!DOCTYPE html>
<html>
  <head>
   {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="utf-8">
    <title>Post update</title>
  </head>
  <body>
  <div class="container"> <!--start here -->
    <h1>Post Update</h1>
     <form method="post" action="/boards/{{ board_id }}/posts/{{ post_id }}/update">{% csrf_token %}
    <fieldset id="on_top_status">
     {% if post.pref == "Y" %}
    <input type="radio" name="on_top_status" value="N" id="status_no"><label for="status_no"><b>非置頂</b></label>
    <input type="radio" name="on_top_status" value="Y" id="status_yes" Checked><label for="status_yes"><b>置頂</b></label>
    {% else %}
    <input type="radio" name="on_top_status" value="N" id="status_no" Checked><label for="status_no"><b>非置頂</b></label>
    <input type="radio" name="on_top_status" value="Y" id="status_yes"><label for="status_yes"><b>置頂</b></label>
    {% endif %}
    </fieldset>
    <label for="category"><b>Choose a Category:</b></label>
  <select name="category" id="category">
    <option value="null">None</option>
    <option value="medical">Medical</option>
    <option value="others">Others</option>
  </select>
    <div>
      <label><b>Title</b></label>
      <input style="width:100%;" type="text" name="title" value="{{ title }}">
    </div>
    
    <div>
      <label><b>Content</b></label>
      <textarea style="width:100%;" name="content" rows="5" >{{ content }}</textarea>
    </div>
    <button type="submit">Post</button>
  </form>
  </div> <!-- end here -->
  </body>
</html>
